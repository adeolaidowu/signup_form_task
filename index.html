<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard - PiggVest</title>
</head>
<body>
    <div class="main">
        <img src="images/1.png" class="logo top-left" alt="logo-1">
        <img src="images/2.png" class="logo top-right" alt="logo-2">
        <img src="images/3.png" class="logo bottom-left" alt="logo-3">
        <img src="images/last.png"class="logo bottom-right"  alt="logo-4">
        <img src="images/piggyvest-logo.0b78a8fa.svg" alt="piggyvest-logo">
        <div class="form-container">
            <h1>Create a Secure Account</h1>
            <p>Welcome to the future of Savings & Investments</p>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" name="fullname" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="phone" name="phone" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="ref-code">Referrer Phone or Promo Code (Optional)</label>
                    <input type="text" name="ref-code" placeholder="Referrer Phone or Code">
                </div>
                <div class="form-group">
                    <label for="about-us">How did you hear about us? (Optional)</label>
                    <select name="about-us">
                        <option value="default">Click To Select</option>
                        <option value="facebook">Facebook</option>
                        <option value="twitter">Twittert</option>
                        <option value="ig">Instagram</option>
                        <option value="fam/friend">Friend/Family/Coworker Referral</option>
                        <option value="google-search">Google Search</option>
                        <option value="playstore">Google Playstore</option>
                        <option value="online-blog">Online Blog</option>
                        <option value="newspaper">Local Newspaper</option>
                        <option value="event">At an Event</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <button>Create Account</button>
                </div>
            </form>
        </div>
        <a href="#">Already have an account? Log in</a>
    </div>
</body>
</html>
